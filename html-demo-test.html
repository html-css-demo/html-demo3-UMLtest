<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-test</title>
</head>
<body>
<header>
    <h1>统一建模语言测试</h1>
    考试科目：
    <output>统一建模语言</output>
    <br>
    时间：
    <output>100分钟</output>
    得分:
    <br>
    <label>班级(必填)：<input type="text"/></label><br>
    <label>学号(必填)：<input type="text"/></label><br>
    <label>姓名(必填)：<input type="text"/></label>
</header>

<section>
    <header>
        <h3>一、填空题(每空５分，共20分)</h3>
    </header>
    <ol>
        <li>UML的中文名称是：<br>
            <input type="text" title="Fill_in_blank_1"/>
        </li>
        <li>对象最突出的特征是：
            <input type="text" title="Fill_in_blank_2_(1)">
            <input type="text" title="Fill_in_blank_2_(2)">
            <input type="text" title="Fill_in_blank_2_(3)">
        </li>
    </ol>
</section>

<section>
    <header>
        <h3>二、选择题(每题10分，共20分)</h3>
    </header>
    <ol>
        <li>
            UML与软件工程的关系是：<br>
            <input type="radio" name="single_choice_1" title="A"/>(A)UML就是软件工程
            <br>
            <input type="radio" name="single_choice_1" title="B"/>(B)UML 参与到软件工程中软件开发过程的几个阶段
            <br>
            <input type="radio" name="single_choice_1" title="C"/>(C)UML与软件工程无关
            <br>
            <input type="radio" name="single_choice_1" title="D"/>(D)UML是软件工程的一部分
        </li>
        <li>
            java语言支持：<br>
            <input type="radio" name="single_choice_2" title="A"/>(A)单继承
            <br>
            <input type="radio" name="single_choice_2" title="B"/>(B)多继承
            <br>
            <input type="radio" name="single_choice_2" title="C"/>(C)单继承和多继承都支持
            <br>
            <input type="radio" name="single_choice_2" title="D"/>(D)单继承和多继承都不支持
        </li>
    </ol>
</section>

</body>
</html>
